<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chart App</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Chart App" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
</head>
<body class="app app_theme-light">
<div id="root">
  <h1 class="app__title">Followers</h1>

  <div id="chart"></div>
</div>

<script type="x-custom/template" id="chart-zoomer-template">
  <div class="chart-zoomer__overlay">
    <div class="chart-zoomer__pan">
      <div class="chart-zoomer__pan-left-border"></div>
      <div class="chart-zoomer__pan-right-border"></div>
    </div>
  </div>
</script>
<script type="x-custom/template" id="line-selector-item-template">
  <label style="color: {color}">
    <input type="checkbox" name="{tag}" checked="checked" />
    <span>{name}</span>
  </label>
</script>

<script src="util.js"></script>
<script src="chart-zoomer-view.js"></script>
<script src="chart-animation-strategies.js"></script>
<script src="chart-view.js"></script>
<script src="chart-line-selector-view.js"></script>
<script src="chart-presenter.js"></script>
<script src="data-loader.js"></script>
<script src="index.js"></script>
</body>
</html>
