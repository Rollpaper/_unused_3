<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chart App</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Chart App" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
<div id="root" class="app">
  <h1 class="app__title"></h1>
  <main id="chart" class="app__content"></main>

  <footer class="app__footer">
    <button class="button" id="themeToggle"></button>
  </footer>
</div>

<script type="x-custom/template" id="chart-zoomer-template">
  <div class="chart-zoomer__pan">
    <div class="chart-zoomer__pan-left-ruler"></div>
    <div class="chart-zoomer__pan-right-ruler"></div>
  </div>
</script>
<script type="x-custom/template" id="line-selector-item-template">
  <label class="checkbox">
    <input type="checkbox" checked="checked" name="{tag}" />
    <span class="checkbox__checkmark" style="color: {color}"></span>
    <span class="checkbox__label">{name}</span>
  </label>
</script>

<script src="util.js"></script>
<script src="chart-zoomer-view.js"></script>
<script src="chart-animation-strategies.js"></script>
<script src="chart-view.js"></script>
<script src="chart-line-selector-view.js"></script>
<script src="chart-presenter.js"></script>
<script src="data-loader.js"></script>
<script src="index.js"></script>
</body>
</html>
